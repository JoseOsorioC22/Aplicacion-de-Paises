<div class="animate__animated animate__fadeIn">
    <h2>Por Pais</h2>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar pais...">
            </app-pais-input>
        </div>
    </div>

    <ul class="list-group" *ngIf="showSuggestion">
     <li class="list-group-item list-group-item-action" 
        *ngFor="let country of  countriesSugerencia">
        <a [routerLink]="['/pais', country.alpha2Code]" class="nav-link">{{country.name}}</a>
    </li>

    <li class="list-group-item">
        <a class="nav-link" (click) ="buscarSugerido(termino)"> Buscar {{termino}}</a>
    </li>

    </ul>

    <hr>

    <div class="alert alert-danger" *ngIf="hayError">
        No se encontro nada que coincida con el termino {{termino}}
    </div>

    <div class="row">
        <div class="col">

            <app-pais-tabla [countries]="countries"></app-pais-tabla>

        </div>
    </div>
</div>
