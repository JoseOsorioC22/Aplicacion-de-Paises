<div class="animate__animated animate__fadeIn">
    <h1>Buscar por Region</h1>

<h3>Region activa: <small> {{ regionActive | titlecase }}</small></h3>

<div class="row">
    <div class="col">
        <!--  [class.btn-primary] = "region ===  regionActive" -->
        <button class="btn btn-outline-primary ms-2 mb-1" [ngClass]="{'active': region === regionActive}"
            *ngFor="let region  of regions" (click)="regionSelected(region) ">
            {{region}}
        </button>
    </div>
</div>


<div class="row">
    <div class="col">
        <app-pais-tabla [countries]="countries"></app-pais-tabla>
    </div>
</div>
</div>
