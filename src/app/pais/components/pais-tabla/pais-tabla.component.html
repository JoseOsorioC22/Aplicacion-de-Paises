<table class="table table-hover" *ngIf="countries.length > 0">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th>Ver</th>
        </tr>
    </thead>

    <tbody >
        <tr *ngFor="let country of countries index as i"  class="animate__animated animate__fadeIn">
            <td>{{i+1}}</td>
            <td><img [src]="country.flag" [alt]="country.name" class="small-flag"></td>
            <td> {{country.capital }} ,  {{ country.name}}</td>
            <td>{{ country.population | number}}</td>
            <td><a [routerLink]="['/pais', country.alpha2Code]">Ver mas</a></td>
        </tr>
    </tbody>
</table>
